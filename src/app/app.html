<mat-sidenav-container class="layout-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" opened>
      <div class="sidenav-header">
        <mat-icon>dashboard</mat-icon>
        <span class="sidenav-title">Menu</span>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon matListItemIcon>home</mat-icon>
          <div matListItemTitle>Home</div>
        </a>
      
        @if(keycloak.authenticated){
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
            <mat-icon matListItemIcon>bar_chart</mat-icon>
            <div matListItemTitle>Dashboard</div>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="app-title">Angular-App</span>
        <span class="spacer"></span>
        <div class="user-info">
          @if(userProfile){
            <mat-icon>account_circle</mat-icon>
            <span class="user-name">{{ userProfile.firstName }} {{ userProfile.lastName }}</span>
            <button mat-icon-button (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
            </button>
          } @else{
            <button mat-button class="login-button" (click)="login()">
              <mat-icon>login_to_app</mat-icon>
              <span>Entrar</span>
            </button>
          }
        </div>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet> 
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
