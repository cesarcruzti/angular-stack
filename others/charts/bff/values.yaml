replicaCount: 1

image:
  repository: localhost:5001/bff
  pullPolicy: IfNotPresent
  # Overridden by chart AppVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: bff.local.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - bff.local.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  PORT: "3000"
  KAFKA_BROKERS: "kafka:29092"
  KAFKA_CLIENT_ID: "bff-client"
  KAFKA_CONSUMER_GROUP: "bff-consumer-group"
  COMMAND_TOPIC: "asset.management.consumer.paper.valuation.command"
  RESPONSE_TOPIC: "asset.management.producer.paper.valuation.response"
  SCHEMA_REGISTRY: "http://schema-registry:8081"
  DB_HOST: "rethinkdb"
  DB_PORT: "28015"
  DB_NAME: "bff"
